[metadata]
name = python-nimbleclient
summary = Python client library for OpenStack Nimble project.
description-file =
    README.rst
license = Apache License, Version 2.0
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://www.openstack.org/
classifier =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Environment :: OpenStack
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.3
    Programming Language :: Python :: 3.4

[files]
packages =
    nimbleclient

[entry_points]
openstack.cli.extension =
    baremetal_compute = nimbleclient.osc.plugin

openstack.baremetal_compute.v1 =
    baremetal_compute_type_create = nimbleclient.osc.v1.instance_type:CreateType
    baremetal_compute_type_delete = nimbleclient.osc.v1.instance_type:DeleteType
    baremetal_compute_type_list = nimbleclient.osc.v1.instance_type:ListType
    baremetal_compute_type_set = nimbleclient.osc.v1.instance_type:SetType
    baremetal_compute_type_show = nimbleclient.osc.v1.instance_type:ShowType
    baremetal_compute_type_unset = nimbleclient.osc.v1.instance_type:UnsetType
    baremetal_compute_instance_create = nimbleclient.osc.v1.instance:CreateInstance
    baremetal_compute_instance_delete = nimbleclient.osc.v1.instance:DeleteInstance
    baremetal_compute_instance_list = nimbleclient.osc.v1.instance:ListInstance
    baremetal_compute_instance_show = nimbleclient.osc.v1.instance:ShowInstance
    baremetal_compute_instance_power = nimbleclient.osc.v1.instance:SetInstancePowerState
    baremetal_compute_instance_update = nimbleclient.osc.v1.instance:UpdateInstance
    baremetal_compute_az_list = nimbleclient.osc.v1.availability_zone:ListAvailabilityZone


[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = nimbleclient/locale
domain = nimbleclient

[update_catalog]
domain = nimbleclient
output_dir = nimbleclient/locale
input_file = nimbleclient/locale/nimbleclient.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = nimbleclient/locale/nimbleclient.pot

[build_releasenotes]
all_files = 1
build-dir = releasenotes/build
source-dir = releasenotes/source
